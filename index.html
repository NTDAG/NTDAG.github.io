<script>
    // è·å–DOMå…ƒç´ 
    // const taskInput = document.getElementById('taskInput');
    // const noteInput = document.getElementById('noteInput');
    // const addBtn = document.getElementById('addBtn');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const addTaskModal = document.getElementById('addTaskModal');
    const closeModal = document.getElementById('closeModal');
    const confirmAdd = document.getElementById('confirmAdd');
    const cancelAdd = document.getElementById('cancelAdd');
    const modalTaskInput = document.getElementById('modalTaskInput');
    const modalNoteInput = document.getElementById('modalNoteInput');
    const pendingList = document.getElementById('pendingList');
    const completedList = document.getElementById('completedList');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    // ç¼–è¾‘å¼¹çª—ç›¸å…³å…ƒç´ 
    const editTaskModal = document.getElementById('editTaskModal');
    const closeEditModal = document.getElementById('closeEditModal');
    const confirmEdit = document.getElementById('confirmEdit');
    const cancelEdit = document.getElementById('cancelEdit');
    const modalEditTaskInput = document.getElementById('modalEditTaskInput');
    const modalEditNoteInput = document.getElementById('modalEditNoteInput');

    // å­˜å‚¨å½“å‰ç¼–è¾‘çš„ä»»åŠ¡ç´¢å¼•ï¼ˆå…³é”®å˜é‡ï¼‰
    let currentEditIndex = -1;

    // åˆå§‹åŒ–ä»»åŠ¡åˆ—è¡¨
    let tasks = JSON.parse(localStorage.getItem('todoTasks') || '[]');
    // å…¼å®¹æ—§æ•°æ®ï¼Œæ·»åŠ updateTimeå­—æ®µï¼ˆä»…ç”¨äºæ˜¾ç¤ºï¼‰
    tasks = tasks.map(task => ({
        ...task,
        updateTime: task.updateTime || new Date().toISOString()
    }));
    saveTasks();

    // æ ¼å¼åŒ–æ—¶é—´ä¸º å¹´-æœˆ-æ—¥ æ—¶:åˆ†ï¼ˆä»…ç”¨äºæ˜¾ç¤ºï¼‰
    function formatTime(timeStr) {
        const date = new Date(timeStr);
        return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }

    // æ ‡ç­¾é¡µåˆ‡æ¢åŠŸèƒ½
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tabContents.forEach(c => c.classList.remove('active'));
            tab.classList.add('active');
            const tabId = tab.getAttribute('data-tab');
            document.getElementById(tabId).classList.add('active');
        });
    });

    // åŠ è½½ä»»åŠ¡ï¼ŒæŒ‰å½“å‰æ•°ç»„é¡ºåºæ¸²æŸ“ï¼ˆç”¨æˆ·æ‹–æ‹½åçš„é¡ºåºï¼‰
    function loadTasks() {
        pendingList.innerHTML = '';
        completedList.innerHTML = '';
        let pendingIndex = 1; // å¾…åŠåˆ—è¡¨ç‹¬ç«‹åºå·è®¡æ•°å™¨
        let completedIndex = 1; // å·²å®Œæˆåˆ—è¡¨ç‹¬ç«‹åºå·è®¡æ•°å™¨

        // éå†ä»»åŠ¡ï¼ŒæŒ‰çŠ¶æ€åˆ†é…åˆ°å¯¹åº”åˆ—è¡¨å¹¶å•ç‹¬è®¡æ•°
        tasks.forEach((task, index) => {
            let currentIndex;
            // æŒ‰ä»»åŠ¡çŠ¶æ€ç¡®å®šä½¿ç”¨å“ªä¸ªåºå·
            if (task.done) {
                currentIndex = completedIndex;
                completedIndex++;
            } else {
                currentIndex = pendingIndex;
                pendingIndex++;
            }
            addTaskToDOM(task, index, currentIndex); // ä¼ å…¥å¯¹åº”åˆ—è¡¨çš„åºå·
        });
        checkEmptyState();
        initDragAndDrop(); // åˆå§‹åŒ–æ‹–æ‹½åŠŸèƒ½
    }

    // æ£€æŸ¥ç©ºçŠ¶æ€å¹¶æ˜¾ç¤ºæç¤º
    function checkEmptyState() {
        if (pendingList.children.length === 0) {

    // æ·»åŠ ä»»åŠ¡åˆ°é¡µé¢
    function addTaskToDOM(task, index, taskNum) {

        let noteHtml = '';
        if (task.note) {

        li.innerHTML = `
        <div class="task-header">

        // ç¼–è¾‘ä»»åŠ¡äº‹ä»¶

    // åˆå§‹åŒ–æ‹–æ‹½æ’åºåŠŸèƒ½
    // åˆå§‹åŒ–æ‹–æ‹½æ’åºåŠŸèƒ½
    function initDragAndDrop() {
        const taskLists = [pendingList, completedList];
        let draggedItem = null;
        let currentList = null;

        // ä¸ºæ‰€æœ‰ä»»åŠ¡é¡¹æ·»åŠ æ‹–æ‹½äº‹ä»¶
        document.querySelectorAll('.task-item').forEach(item => {
            // æ‹–æ‹½å¼€å§‹
            item.addEventListener('dragstart', (e) => {
                draggedItem = item;
                currentList = item.parentNode; // è®°å½•å½“å‰æ‰€åœ¨åˆ—è¡¨
                setTimeout(() => item.classList.add('dragging'), 0);
                e.dataTransfer.setData('text/plain', item.getAttribute('data-index'));
            });

            // æ‹–æ‹½ç»“æŸ
            item.addEventListener('dragend', () => {
                draggedItem = null;
                document.querySelectorAll('.task-item').forEach(i => i.classList.remove('dragging'));
                updateTaskOrder(); // æ‹–æ‹½ç»“æŸåæ›´æ–°ä»»åŠ¡é¡ºåº
                loadTasks(); // é‡æ–°æ¸²æŸ“é¡µé¢ï¼Œåˆ·æ–°åºå·
            });
        });

        // ä¸ºåˆ—è¡¨æ·»åŠ æ‹–æ‹½ç›®æ ‡äº‹ä»¶
        taskLists.forEach(list => {
            // å…è®¸æ”¾ç½®
            list.addEventListener('dragover', (e) => {
                e.preventDefault();
                if (!draggedItem) return;

                // æ‰¾åˆ°æ”¾ç½®ä½ç½®çš„å‚è€ƒå…ƒç´ 
                const afterElement = getDragAfterElement(list, e.clientY);
                const draggable = draggedItem;

                if (afterElement == null) {
                    list.appendChild(draggable);
                } else {
                    list.insertBefore(draggable, afterElement);
                }
            });

            // å¤„ç†æ”¾ç½®
            list.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedItem && currentList !== list) {
                    // è·¨åˆ—è¡¨æ‹–æ‹½æ—¶æ›´æ–°ä»»åŠ¡çŠ¶æ€
                    const index = parseInt(draggedItem.getAttribute('data-index'));
                    tasks[index].done = list.id === 'completedList';
                    tasks[index].updateTime = new Date().toISOString();
                }
            });
        });

        // è®¡ç®—æ‹–æ‹½ååº”è¯¥æ”¾ç½®çš„ä½ç½®
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
    }

    // æ›´æ–°ä»»åŠ¡é¡ºåºï¼ˆæ ¸å¿ƒï¼šå®Œå…¨æŒ‰ç…§ç”¨æˆ·æ‹–æ‹½åçš„è§†è§‰é¡ºåºä¿å­˜ï¼‰
    function updateTaskOrder() {

        // å…ˆæ”¶é›†å¾…åŠåˆ—è¡¨çš„ä»»åŠ¡ï¼ˆæŒ‰è§†è§‰é¡ºåºï¼‰
        document.querySelectorAll('#pendingList .task-item').forEach(item => {
            const index = parseInt(item.getAttribute('data-index'));
            newOrder.push(tasks[index]);

        document.querySelectorAll('#completedList .task-item').forEach(item => {

        tasks = newOrder;
        saveTasks();
    }
